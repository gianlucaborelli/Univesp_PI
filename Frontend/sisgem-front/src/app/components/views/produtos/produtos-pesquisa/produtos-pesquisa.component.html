<div class="content">
  <div class="title">
    <h1>Produtos</h1>
  </div>

  <div class="cabecalho">
    <mat-form-field appearance="outline" class="inputName">
      <mat-label>Pesquisa de Produtos</mat-label>
      <input matInput name="pesquisaText" placeholder="Informe o nome" />
    </mat-form-field>
    <button mat-button class="cadastrarButton" a (click)="navegarParaProdutosCadastro()" mat-raised-button
      color="accent">
      <mat-icon>add</mat-icon>
      Cadastrar
    </button>
  </div>

  <div class="mat-elevation-z1 content-table">
    <table class="table" mat-table [dataSource]="produtos">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>NOME</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="obs">
        <th mat-header-cell *matHeaderCellDef>DESCRIÇÃO</th>
        <td mat-cell *matCellDef="let row">{{ row.obs }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="acoes">
        <th class="mat-header" mat-header-cell *matHeaderCellDef>AÇÕES</th>
        <td mat-cell *matCellDef="let row">
          <a class="edit" routerLink="update/{{ row.id }}">
            <i class="material-icons" style="color:#29aa63bd;">edit</i>
          </a>
          <a class="delete" routerLink="delete/{{ row.id }}">
            <i class="material-icons" style="color:#ff0000;">delete</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
