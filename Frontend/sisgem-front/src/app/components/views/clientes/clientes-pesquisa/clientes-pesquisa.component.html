<div class="content">
  <div class="title">
    <h1>Clientes</h1>
  </div>

  <div class="cabecalho">
    <div class="form">
      <mat-form-field appearance="fill">
        <mat-label>Pesquisa de Cliente</mat-label>
        <input class="inputName" matInput name="pesquisaText" placeholder="Informe o nome" />
      </mat-form-field>
      <button mat-button class="pesquisaButton" mat-raised-button color="primary">
        Pesquisar
      </button>
    </div>

    <div class="cadastroNovo">
      <button mat-button class="cadastrarButton" a (click)="navegarParaClientesCadastro()" mat-raised-button
        color="primary">
        Cadastro de clientes
      </button>
    </div>
  </div>

  <div class="mat-elevation-z8 content-table">
    <table class="table" mat-table [dataSource]="clientes">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>NOME</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="obs">
        <th mat-header-cell *matHeaderCellDef>DESCRIÇÃO</th>
        <td mat-cell *matCellDef="let row">{{ row.obs }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="acoes">
        <th class="mat-header" mat-header-cell *matHeaderCellDef>AÇÕES</th>
        <td mat-cell *matCellDef="let row" class="actionsButtonsContainer">
          <button class="actionButton" mat-mini-fab color="primary"
            routerLink="/base/editUserDetails/{{ row.id }}"><mat-icon>edit</mat-icon></button>
          <button class="actionButton" mat-mini-fab color="warn"
            routerLink="/base/viewUserDetails/{{ row.id }}"><mat-icon>delete</mat-icon></button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
