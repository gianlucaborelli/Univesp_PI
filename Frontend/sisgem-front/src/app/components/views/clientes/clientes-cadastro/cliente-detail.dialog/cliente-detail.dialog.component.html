<h2 mat-dialog-title>Cadastro de Cliente</h2>

<mat-dialog-content>
    <form>
        <table class="content">
            <tr>
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Nome</mat-label>
                    <input [formControl]="name" [(ngModel)]="cliente.name" name="name" matInput type="text">
                    <mat-error *ngIf="name.invalid">{{getMessage()}} </mat-error>
                </mat-form-field>
            </tr>
            <tr>
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Observação</mat-label>
                    <textarea [(ngModel)]="cliente.obs" name="obs" matInput type="text"></textarea>
                </mat-form-field>
            </tr>
        </table>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button color="primary" class="mat-raised-button" (click)="salvar()">Salvar</button>
    <button mat-raised-button color="warn" class="mat-raised-button" (click)="close()">Cancelar</button>
</mat-dialog-actions>
