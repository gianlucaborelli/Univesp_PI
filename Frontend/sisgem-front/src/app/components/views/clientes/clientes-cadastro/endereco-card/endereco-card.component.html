<mat-card class="cardEndereco">

    <table>
        <button mat-icon-button [matMenuTriggerFor]="menu" style="float: right; margin: 5px;"
            aria-label="Ações do cadastro de endereço">
            <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="editarEndereco()">
                <mat-icon>edit</mat-icon>
                <span>Editar</span>
            </button>
            <button mat-menu-item (click)="excluirEndereco()">
                <mat-icon>delete</mat-icon>
                <span>Excluir</span>
            </button>
        </mat-menu>

        <mat-card-content style="padding-top:10px; ">
            <p> <b>{{ endereco.rua }} - Nº: {{ endereco.numero }}</b></p>
            <p>
                <b>Bairro: </b> {{ endereco.bairro }}
                <b>- Cidade: </b> {{endereco.cidade}}
                <b>- UF: </b>{{endereco.estado}}
            </p>
            <p>
                <b>Observações: </b> {{endereco.obs}}
            </p>
        </mat-card-content>


    </table>

</mat-card>
