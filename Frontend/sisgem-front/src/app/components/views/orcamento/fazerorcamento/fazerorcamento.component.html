<div class="content">
    <div class="title">
      <h1>Novo Orçamento</h1>
    </div>

    
    </div>
    <div class="findBox">  
  
    <div class="findByDate">
      
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Intervalo de Datas</mat-label>
          <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
            <input matStartDate formControlName="start" placeholder="Data de Inicio">
            <input matEndDate formControlName="end" placeholder="Data Final">
          </mat-date-range-input>
          
          <mat-hint>DD/MM/YYYY – DD/MM/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
          
        </mat-form-field>      
      
      <div>
        <button mat-button class="find-date-button" mat-raised-button color="primary">Pesquisar por Data</button>
      </div>
      </div>
    </div>
</div>

      
<br>


<h2>
    <mat-form-field class="example-full-width">
        <mat-label>Insira seu nome</mat-label>
        <textarea matInput placeholder="Ex. Maria da Silva"></textarea>
      </mat-form-field>
    <br>
        <div>
          <button mat-button class="find-nome-button" mat-raised-button color="primary">Pesquisar por Cliente</button>
      
    </div>
    <br>
        <mat-form-field class="selecionar endereco" >
            <mat-label>Endereço de entrega</mat-label>
            <textarea matInput placeholder="Ex. Av Nossa Senhora Aparecida"></textarea>
          </mat-form-field>
      
            <div>
              <button mat-button class="find-endereço-button" mat-raised-button color="primary">Pesquisar por Endereço</button>
          </div>
</h2>
