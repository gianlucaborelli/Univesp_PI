<h2 mat-dialog-title>Status do orçamento</h2>

<mat-dialog-content class="grid-container">
  <mat-form-field>
    <mat-select placeholder="Status do orçamento" [(value)]="selected">
      <mat-option *ngFor="let option of statusKeys" [value]="option">
        {{ status[option] }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions [align]="'end'">
  <button
    (click)="save()"
    mat-raised-button
    color="primary"
    class="mat-raised-button"
  >
    Salvar
  </button>
  <button
    mat-raised-button
    color="warn"
    class="mat-raised-button"
    [mat-dialog-close]="false"
  >
    Cancelar
  </button>
</mat-dialog-actions>
